<script>
/* ===============================
   ‡∏£‡∏∞‡∏ö‡∏ö‡∏£‡∏´‡∏±‡∏™
================================ */
let tries=0;
function checkPass(){
  if(tries>=10)return;
  tries++;
  if(passInput.value==="080225"){
    lockScreen.style.display="none";
    heartScreen.style.display="flex";
  }else{
    passMsg.innerText="‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
  }
}

/* ===============================
   ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏ö‡∏ö‡∏´‡∏•‡∏≠‡∏î (10 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á)
================================ */
let fill=0;
heartScreen.addEventListener("click",()=>{
  if(fill>=100)return;
  fill+=10;
  heartFill.style.height=fill+"%";
  if(fill>=100){
    setTimeout(()=>{
      heartScreen.style.display="none";
      showBlackScreen();
    },400);
  }
});

/* ===============================
   ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏õ‡∏∏‡πã‡∏á (Web Audio)
================================ */
function playPop(){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const o=ctx.createOscillator();
  const g=ctx.createGain();
  o.type="triangle";
  o.frequency.setValueAtTime(400,ctx.currentTime);
  g.gain.setValueAtTime(0.4,ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.01,ctx.currentTime+0.3);
  o.connect(g);g.connect(ctx.destination);
  o.start();o.stop(ctx.currentTime+0.3);
}

/* ===============================
   ‡∏û‡∏•‡∏∏‡∏´‡∏•‡∏≤‡∏¢‡∏™‡∏µ
================================ */
function showBlackScreen(){
  blackScreen.style.display="block";
  const interval=setInterval(createFirework,120);
  setTimeout(()=>{
    clearInterval(interval);
    blackScreen.style.display="none";
    enter();
  },3000);
}

function createFirework(){
  const colors=["#ff7bff","#7b9cff","#7bffb5","#fff07b","#ff9b7b"];
  const x=Math.random()*innerWidth;
  const y=Math.random()*innerHeight;
  playPop();
  for(let i=0;i<20;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.background=colors[Math.floor(Math.random()*colors.length)];
    f.style.setProperty("--x",(Math.random()*200-100)+"px");
    f.style.setProperty("--y",(Math.random()*200-100)+"px");
    blackScreen.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}

/* ===============================
   intro ‡πÄ‡∏î‡∏¥‡∏°

   ‡πÄ‡∏ß‡∏•‡∏≤

function updateLoveTime(){
  const start=new Date(2025,1,8,7,40,0);
  const now=new Date();
  let d=Math.floor((now-start)/1000);
  const day=Math.floor(d/86400);d%=86400;
  const h=Math.floor(d/3600);d%=3600;
  const m=Math.floor(d/60);const s=d%60;
  loveTime.innerHTML=`‡∏Ñ‡∏ö‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß üíï<br>${day} ‡∏ß‡∏±‡∏ô ${h} ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á ${m} ‡∏ô‡∏≤‡∏ó‡∏µ ${s} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ`;
}
setInterval(updateLoveTime,1000);updateLoveTime();

/* ===============================

================================ */
