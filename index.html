<script>
/* ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á */
let tries = 0;

/* ‡∏ï‡∏£‡∏ß‡∏à‡∏£‡∏´‡∏±‡∏™ */
function checkPass(){
    const pass = document.getElementById("pass").value;
    const msg = document.getElementById("msg");

    tries++;

    if(pass === "080225"){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("heartScreen").style.display="flex";
    }else{
        msg.innerText="‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á";
        if(tries>=10){

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÄ‡∏û‡∏¥‡πà‡∏° */
let heartCount = 0;
document.getElementById("heartScreen").addEventListener("click",()=>{
    heartCount++;
    const heart = document.getElementById("heart");
    heart.style.transform=`scale(${1+heartCount*0.02})`;

});

/* ‡∏ï‡∏±‡∏î‡∏à‡∏≠ + ‡∏î‡∏≤‡∏ß */
function startTransition(){
    document.getElementById("heartScreen").style.display="none";
    const t = document.getElementById("transition");

        const s=document.createElement("div");

        s.style.left=Math.random()*100+"vw";

        spawnEffects();
    },3000);
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Ñ‡∏•‡∏≠‡∏¢ */
